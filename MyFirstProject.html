<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Productivity App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Reset & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 10px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-between;
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .stat-card {
            text-align: center;
            flex: 1;
            padding: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--gray);
            font-weight: 500;
        }

        /* Main App Container */
        .app-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* Task Input Section */
        .task-input {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-clear {
            background: var(--warning);
        }

        .btn-clear:hover {
            background: #d11467;
        }

        /* Filter Section */
        .filters {
            display: flex;
            padding: 15px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Task List */
        .task-list {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            border-bottom: 1px solid #f1f3f4;
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffeaea;
            color: #e63946;
        }

        .priority-medium {
            background: #fff3cd;
            color: #e9a800;
        }

        .priority-low {
            background: #e7f5e7;
            color: #2a9d47;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 25px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Footer */
        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Your personal productivity companion</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
        </div>

        <div class="app-container">
            <div class="task-input">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task...">
                    <select id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button class="btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>

            <div class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>
        </div>

        <button class="btn btn-clear" id="clearCompletedBtn">
            <i class="fas fa-trash"></i> Clear Completed Tasks
        </button>

        <footer>
            <p>TaskMaster &copy; 2023 - Stay productive!</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // Initialize the app
        function init() {
            renderTasks();
            updateStats();
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
        }

        // Add a new task
        function addTask() {
            const title = taskInput.value.trim();
            const priority = prioritySelect.value;
            
            if (title === '') {
                alert('Please enter a task title!');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                title,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Reset input
            taskInput.value = '';
            taskInput.focus();
            
            // Show confirmation
            showNotification('Task added successfully!');
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Task deleted!');
            }
        }

        // Clear all completed tasks
        function clearCompletedTasks() {
            const completedCount = tasks.filter(task => task.completed).length;
            
            if (completedCount === 0) {
                alert('No completed tasks to clear!');
                return;
            }
            
            if (confirm(`Are you sure you want to clear ${completedCount} completed task(s)?`)) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Completed tasks cleared!');
            }
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks
            let filteredTasks = tasks;
            
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }
            
            // Show/hide empty state
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.innerHTML = '';
                taskList.appendChild(emptyState);
            } else {
                emptyState.style.display = 'none';
                
                // Render tasks
                taskList.innerHTML = '';
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    <i class="fas fa-flag"></i> ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority
                                </span>
                                <span><i class="far fa-calendar"></i> ${formatDate(task.createdAt)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn delete-btn" title="Delete Task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add event listeners
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskItem);
                });
            }
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 15px 25px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                z-index: 1000;
                transform: translateX(150%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animate out and remove
            setTimeout(() => {
                notification.style.transform = 'translateX(150%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add some sample tasks on first load
        if (tasks.length === 0) {
            tasks = [
                {
                    id: 1,
                    title: 'Create a portfolio project',
                    priority: 'high',
                    completed: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    title: 'Learn a new JavaScript framework',
                    priority: 'medium',
                    completed: true,
                    createdAt: new Date(Date.now() - 86400000).toISOString()
                },
                {
                    id: 3,
                    title: 'Update resume',
                    priority: 'medium',
                    completed: false,
                    createdAt: new Date(Date.now() - 172800000).toISOString()
                }
            ];
            saveTasks();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
